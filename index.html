<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words of The World | Ebook Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-md bg-light-subtle bg-opacity-75 py-3">
      <!-- navbar brand -->
      <div class="container-xxl">
        <a class="navbar-brand" href="#intro">
          <img src="/assets/wow-logo.png" alt="Logo" width="120" height="96" class="d-inline-block"></a>

          <!-- toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links -->
        <div class="collapse navbar-collapse justify-content-start align-center" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#topics">About The Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Get in Touch</a>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline align-self-center">
              <a class="btn btn-light btn" href="#pricing">buy now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main section | img & intro -->

    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
                <!-- ! bug: font is so big when we decrease the size of viewport -->
              <div class="display-3">Rock Paper Scissors</div>
              <dov class="display-6 text-muted">Alice Feeney</dov>
            </h1>
            <p class="lead my-4 text-muted">
              The phenomenal new thriller and instant New York Times bestseller
              from the author of Sometimes I Lie
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img
              src="/assets/rock-paper-sessors.jpg"
              alt="rock-paper-scissor-cover"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
